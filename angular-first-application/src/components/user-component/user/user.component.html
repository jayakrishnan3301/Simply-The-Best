<div [@slideIn]>
<div class="custom-button-wrapper" *ngFor="let users of userList">
  <button class="custom-button" 
  (click)="playButtonPressed()"
  (click)="onSelectedUser(users.id)"
  >
    <div class="button-content">
      <img class="user-image" [src]="imagePath+users.avatar" 
      [alt]="users.name">
      <p class="user-name">{{users.name}}</p>
    </div>
  </button>
</div>
</div>
